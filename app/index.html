<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Addic7ed subtitle downloader</title>
		<link rel="stylesheet" href="assets/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/style.css">
	</head>
	<body>
		<header>
			<h1>Titre</h1>
		</header>
		<div class="section show" id="section-home">
			<div id="drop">
				<div class="container">
					<p class="txt">Drop your file here :)</p>
					<div class="switch-enable-pop">
						<div class="switch">
							<input id="switch-pop-enable" class="pop-toggle pop-toggle-round-flat" type="checkbox">
							<label for="switch-pop-enable"></label>
						</div>
						<label for="switch-pop-enable" class="label-txt" id="popStatus">PopcornTime</label>
					</div>
				</div>
			</div>
			<a data-go="settings" class="button-settings">
				<i class="fa fa-cog"></i>
			</a>
		</div>
		<div class="section hero padding" id="section-settings">
			<a data-go="home" class="button-settings-close">
				<i class="fa fa-times"></i>
			</a>
			<span class="alert-pop">Connecting…</span>
			<h2>Settings</h2>
			<form>
				<div class="pop-settings">
					<!-- IP <br> <input type="text" id ="ip" name="ip" /> <br /> -->
					Port <br> <input type="text" name="poort" id="port" /> <br />
					Username <br> <input type="text" name="username" id="username" /> <br />
					Password <br> <input type="text" name="password" id="password" /> <br />
				</div>
				<a href="https://en.wikipedia.org/wiki/List_of_ISO_639-2_codes">Language</a> <br>
				<select name="subtitle_lang" id="subtitle_lang" class="settings-select">
					<option value=""></option>
				</select> 
				<!-- <input type="text" name="subtitle_lang" id="subtitle_lang" /> <br /> -->
				<!-- <span class="pop-settings-info">Example: 'fre', 'eng'</span> -->
				
			</form>
			<a id="button-settings-reload">
				<i class="fa fa-refresh"></i>
			</a>
		</div>
		<div class="popcorntime-popover">
			<h2>Popcorn Time Player detected</h2>
			<p>Do you want download subtitle ?</p>
			<a href="#" class="pop-button" id="popcorn-time-all">ALL</a>
			<a href="#" class="pop-button" id="popcorn-time-yes">LAST</a>
			<a href="#" class="pop-button" id="popcorn-time-list">Show list</a>
		</div>
		<div class="popcorntime-popover-loader">
			<h2>Please wait…</h2>
			<span class="pop-loader-title"></span>
		</div>
		<div class="popcorntime-popover-list">
			<h2>Select the correct subtitle version:</h2>
			<ul class="popcorntime-subtitles-list"></ul>
			<a data-go="home" class="popcorntime-list-close">
				<i class="fa fa-times"></i>
			</a>
		</div>

		<div class="version">
			<button id="update-button" style="display: none;">New version ready!</button>
			<span id="message" style="display: none;"></span>
			<span id="version"></span>
		</div>
	</body>
	<script>window.$ = window.jQuery = require('jquery');</script>
	<script>
	$(document).ready(function() {
		require('./assets/js/update.js');
		require('./assets/js/script.js');
	});
	</script>
</html>
